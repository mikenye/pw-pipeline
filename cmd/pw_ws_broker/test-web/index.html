<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plane.Watch Websocket Test App</title>
    <style>
        div {
            padding-bottom: 10px;
        }
        .btnSub {
            background: #3bb557;
        }
        .btnUnsub {
            background: inherit;
        }
    </style>
</head>
<body>
<h1>WebSocket Test</h1>
<h2>All Tiles</h2>
<div id="grid-btns-all"></div>
<h2>Low Update Speed Tiles</h2>
<div id="grid-btns-low"></div>
<h2>High Update Speed Tiles</h2>
<div id="grid-btns-high"></div>
<h2>Current Planes on Tile</h2>
<div id="grid-btns-rq-planes"></div>
<h2>Location History</h2>
<form id="loc-hist">
    <input placeholder="icao" name="icao" id="loc-hist-icao">
    <input placeholder="call sign" name="callsign" id="loc-hist-callsign">
    <input type="submit">
</form>
<p>Note: Messages appear in the console.</p>

<script src="websocket.js"></script>
</body>
</html>
